<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="cage">
      <div class="container">
        <div class="inner-c">
          <div class="box">
            <h1 class="home">HOME</h1>
            <span class="s-home" id="score-home">0</span>
            <button onclick="homeOne()">+1</button>
            <button onclick="homeTwo()">+2</button>
            <button onclick="homeThree()">+3</button>
          </div>
          <div class="box">
            <h1 class="guest">GUEST</h1>
            <span class="s-guest" id="score-guest">0</span>
            <button onclick="guestOne()">+1</button>
            <button onclick="guestTwo()">+2</button>
            <button onclick="guestThree()">+3</button>
          </div>
        </div>
        <button class="reset-btn" onclick="resetBtn()">Reset Score</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
